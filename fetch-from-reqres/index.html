<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchStudy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="fetch.js"></script>
</head>
<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container">
              <a class="navbar-brand" style="color: whitesmoke;" href="https://github.com/uygardgn" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" alt="Logo" width="40" height="32" class="d-inline-block align-text-top">
                WebAPI FetchStudy
              </a>
            </div>
          </nav>
    </header>
    <body>
        <div class="container d-flex flex-column mt-3" style="row-gap: 100px;">
            <div>
                <h2 style="text-align: center;">I use <a class="text-decoration-none" href="https://reqres.in/" target="_blank">Reqres</a> API for test</h2>
            </div>
            <div class="d-flex" style="column-gap: 90px">
                <div class="d-flex flex-column" id="inputs">
                    <label class="mt-3">User Name:</label>
                    <input class="form-control mt-1" style="min-width: 200px" type="text" id="Name" />
                    <label class="mt-3">Job:</label>
                    <input class="form-control mt-1" style="min-width: 200px" type="text" id="Job" />
                    <br />
                    <div class="d-flex justify-content-between mt-3" style="column-gap: 16px">
                        <button class="btn btn-outline-success" onclick="clearInputs()">Clear</button><button class="btn btn-outline-dark" onclick="createUser()" id="createButton">Create User</button>
                    </div>
                </div>
                <div class="d-flex mt-4" style="column-gap: 20px">
                    <div class="d-flex flex-column" id="allUsersBtn">
                        <button class="btn btn-outline-dark" onclick="getAllUsers()">Users</button>
                        <button class="btn btn-outline-success mt-3" onclick="clearUsers()">Clear</button>
                    </div>
                    <div>
                        <div id="resultDiv" class="d-flex align-items-start flex-column" style="border: solid 1px black; border-radius: 20px; width: 450px; min-height: 340px; padding: 20px">
                        </div>
                        <div class="d-flex justify-content-center mt-3 mb-5" style="column-gap: 20px;">
                            <a class="btn btn-dark" onclick="getAllUsers(1)">1</a>
                            <a class="btn btn-dark" onclick="getAllUsers(2)">2</a>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div>
                        <input class="form-control mt-1" style="width: 200px" placeholder="User ID" type="text" id="userId" />
                        <button class="btn btn-outline-dark mt-3" onclick="searchUser()">Search</button>
                        <button class="btn btn-outline-success mt-3" onclick="clearUser()">Clear</button>
                    </div>
                    <div id="resultDiv2" class="d-flex align-items-start mt-5" style="border: solid 1px black; border-radius: 20px; width: 450px; height: 205px; padding: 20px">
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
